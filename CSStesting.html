<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Document</title>
    <!-- <link rel = "stylesheet" type = "text/css" href = "LearningProgram.css"> -->
</head>
<body>

    <!-- 1. ID Selector -->
    <!-- one element can only have one ID, one ID can only match for one element -->
    <div id = "someID">
        <p>Some text</p>
    </div>
    <br>

    <!-- 2.Class Selector -->
    <!-- one class can match multiple elements, one element can have multiple classes -->
    <div class = "someClass">
        <p>sample text</p>
    </div>

    <div class = "someClass anotherClass">
        <p>sample text 2</p>
    </div>
    <br>

    <!-- 3.Element Selector -->
    <!-- select all elements of a certain type -->
    <div>
        <p>sample text 3</p>
    </div>

    <!-- 4.Wildcard Selector -->
    <!-- select all elements -->

    <!-- 5.Property Selector -->
    <!-- select all elements with a certain property -->

    <!-- Priority: 
            !important > Inline style > ID > class = property selector > element selector > wildcard selector 
     -->


</body>
</html>
